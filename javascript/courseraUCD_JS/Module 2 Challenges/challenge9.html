<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Basic Challenges: Bonus Challenge</title>
</head>
<body>
    <h1>JevaScript Basic Challenges</h1>
    <h2>Bonus Challenge</h2>
    <script>
        var color = prompt("Enter a color", "").toLowerCase();

        if (color === 'red' || color === 'blue' || color === 'yellow') {

            console.log("You entered a primary color");
        }
        else if (color === 'orange' || color === 'green' || color === 'purple') {

            console.log("You entered a secondary color");
        }
        else {
            console.log("Your color is not primary or secondary");
        }
    </script>

</body>
</html>
