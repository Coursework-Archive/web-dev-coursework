<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Basic Challenges: Challenge 8</title>
</head>
<body>
    <h1>JevaScript Basic Challenges</h1>
    <h2>Challenge 8</h2>
    <script>
        var num = prompt("Enter a whole number", "");

        if (num < 10) {
            console.log(`You entered a number less than 10`);
            for (var i = 0; i < 10; i++) {
                if (i == num) {
                    console.log(`Here is a ${i} <-- this is your number!`);
                }
                else {
                    console.log(`Here is a ${i}`);
                }

            }
        }
        else if (num > 9) {
            console.log(`You entered a big number`);
        }
        else {
            console.log(`ERROR: You entered something other than a number!`);
        }
    </script>

</body>
</html>
