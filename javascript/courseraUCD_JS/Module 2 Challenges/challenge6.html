<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Basic Challenges: Bonus Challenge</title>
</head>
<body>
    <h1>JevaScript Basic Challenges</h1>
    <h2>Bonus Challenge</h2>
    <script>
        var num = prompt("Enter a color", "");

        if (num < 10) {
            console.log(`You entered a number less than 10`);
        }
        else if (num > 9) {
            console.log(`You entered a big number`);
        }
        else {
            console.log(`ERROR: You entered something other than a number!`);
        }
    </script>

</body>
</html>
