<!DOCTYPE html>

<html lang="en">

    <title>JavaScript Basic Challenges: Challenge 5</title>
</head>
<body>
    <h1>JevaScript Basic Challenges</h1>
    <h2>Challenge 5</h2>
    <script>
        var num = prompt("Enter a whole number", "");
        if (num < 10) {
            console.log(`You entered a number less than 10`);
        }
        else {
            console.log(`You entered a big number`);
        }
    </script>

</body>
