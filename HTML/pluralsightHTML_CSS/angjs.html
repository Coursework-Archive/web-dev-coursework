<!-- Section 1.3: The importance of scope -->

<!--
Angualr uses HTML to extend a web page and plain Javascript to add logic 
-->

<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
		<script>
			function startup($rootScope) {
				$rootScope.hasStarted = true;
			}
			angular.module("myApp", [])
				.controller("MyContoller", function($scope) {
					$scope.name = "Mr Local!";
				});
			.run(["$rootScope", startup]);
		</script>
	</head>
	<body>
		<div ng-app="myApp">
			<div ng-controller="MyController"> <!-- This line creates a local $scope -->
				<h1>Hello {{ name }}</h1>
			</div>
		</div>
	</body>
</html>
